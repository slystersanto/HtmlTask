    <style>
        table,th,td{

        border-collapse:collapse;
        }

<body>
    <table>
    <thead>
    <th>State of health</th>

    <th>After Remaining</th>

        <th></th>
        <th>Minimum</th>
        <th>Normal</th>
        <th>2 Hours of Eating</th>
    </tr>

    <tr>
        <td>healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>

    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>

    <tr>
        <td>Diabetes</td>
        <td>more than 126</td>
        <td>Not Applicable</td>
        <td>More than 200</td>
    </tr>
